<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>H!MUA</title>
    <link
      rel="icon"
      href="../img/Rectangle 2.png"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
  

  
    <div class="content">
      <div class="container">
        <div class="row align-items-center mt-5">
          <div class="col-md-5">
            <h1 class="text-center fw-bold">H!MUA <img src="./images/Rectangle 2.png" alt=""></h1>
            <p class="text-center">Welcome back! login with data that you entered during registration</p>
            <form action="" method="post">
              <div class="social-login">
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login with  Google
                </a>
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Login with Facebook
                </a>
              </div>
              <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
              <div class="half p-4 py-md-2">
			      		<div class="form-group">
			      			<label class="label" for="name">Email/NIM</label>
			      			<input type="text" class="form-control" placeholder="Email/Username" required>
			      		</div>
		            <div class="form-group">
		            	<label class="label" for="password">Password</label>
		              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
                <div class="d-flex align-items-center">
                  <label class="control control--checkbox mb-0">
                    <input type="checkbox" checked="checked"/>
                    <span class="caption">Keep me logged in</span>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot your Password?</a></span> 
                </div>
		          </div>
              <input type="submit" value="Log In" class="btn btn-block btn-primary mt-3">
              <p class="pt-5 text-center">Don't have an account? <a href="#">Register</a></p>
            </form>
            
          </div>
          <div class="col-md-5 contents">
            <div class="mb-4 mt-5">
                  <h1 class="text-center fw-bold">H!MUA <img src="./images/Rectangle 2.png" alt=""></h1>
                  <p class="mb-4 text-center">let's grow together in an organization</p>
                  <img src="./images/img login.png" alt="" class="img-login">
                </div>
               
              </div>
        </div>
      </div>
    

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
